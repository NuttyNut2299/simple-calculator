<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        Calculator
    </header>
    <div id="calculator-container">
        <div id="display-container">
            1234567890
        </div>
        <div id="button-container">
            <div class="button-row">
                <button>MC</button>
                <button>MR</button>
                <button>M-</button>
                <button>M+</button>
                <button>√</button>
            </div>
            <div class="button-row">
                <button>%</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
            </div>
            <div class="button-row">
                <button>+/-</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
            </div>
            <div class="button-row">
                <button id="clear-btn">C</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="button-row">
                <button id="all-clear-btn">AC</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </div>
    <footer>
        Made by: <a href="https://github.com/NuttyNut2299" target="_blank" rel="noopener noreferrer">NuttyNut<img src="images/github.png" id="github-icon"></a>
    </footer>
</body>
</html>
