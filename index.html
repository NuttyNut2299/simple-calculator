<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        Calculator
    </header>
    <div id="calculator-container">
        <div id="display-container">
            0
        </div>
        <div id="button-container">
            <!-- <div class="button-row">
                <button id="memory-clear-btn">MC</button>
                <button id="memory-recall-btn">MR</button>
                <button id="memory-minus-btn">M-</button>
                <button id="memory-plus-btn">M+</button>
                <button id="square-root-btn">√</button>
            </div> -->
            <div class="button-row">
                <!-- <button id="percentage-btn">%</button> -->
                <button id="seven-btn">7</button>
                <button id="eight-btn">8</button>
                <button id="nine-btn">9</button>
                <button id="divide-btn">÷</button>
            </div>
            <div class="button-row">
                <!-- <button id="negative-btn">+/-</button> -->
                <button id="backspace-btn">◄</button>
                <button id="four-btn">4</button>
                <button id="five-btn">5</button>
                <button id="six-btn">6</button>
                <button id="multiply-btn">×</button>
            </div>
            <div class="button-row">
                <button id="clear-btn">CE</button>
                <button id="one-btn">1</button>
                <button id="two-btn">2</button>
                <button id="three-btn">3</button>
                <button id="minus-btn">-</button>
            </div>
            <div class="button-row">
                <button id="all-clear-btn">AC</button>
                <button id="zero-btn">0</button>
                <button id="decimal-btn">.</button>
                <button id="equal-btn">=</button>
                <button id="plus-btn">+</button>
            </div>
        </div>
    </div>
    <footer>
        Made by: <a href="https://github.com/NuttyNut2299" target="_blank" rel="noopener noreferrer">NuttyNut<img src="images/github.png" id="github-icon"></a>
    </footer>
</body>
</html>
